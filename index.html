<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Hero Path - Zero to Deep Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        .quest-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .completed { border-color: #10b981 !important; background: rgba(6, 78, 59, 0.15) !important; }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-200 min-h-screen pb-40" x-data="questStore()">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-blue-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[10%] -right-[10%] w-[40%] h-[60%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    </div>

    <header class="relative pt-16 pb-12 px-6 text-center">
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-emerald-500/30 bg-emerald-500/10 text-emerald-400 text-xs font-bold tracking-[0.2em] uppercase mb-6 shadow-lg shadow-emerald-500/5">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            System Online: <span x-text="totalQuests"></span> Missions Available
        </div>
        <h1 class="text-6xl font-black tracking-tighter text-white mb-3">ML <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-400 to-emerald-400">HERO PATH</span></h1>
        <p class="text-slate-400 text-lg max-w-xl mx-auto font-light">Roadmap dataset latihan dari nol â†’ mahir â†’ siap ke <span class="text-white font-medium italic">Deep Learning</span>.</p>
    </header>

    <main class="relative max-w-4xl mx-auto px-6 space-y-20">
        
        <template x-for="(world, index) in data" :key="index">
            <section>
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br flex items-center justify-center text-white shadow-xl"
                             :class="world.color">
                            <i :class="world.icon + ' text-xl'"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-black tracking-tight text-white uppercase" x-text="world.name"></h2>
                            <p class="text-sm text-slate-500 font-mono" x-text="world.subtitle"></p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-5">
                    <template x-for="stage in world.stages" :key="stage.id">
                        <div class="quest-card group relative border border-slate-800 bg-slate-900/40 backdrop-blur-md rounded-3xl p-6 flex flex-col md:flex-row md:items-center gap-6 hover:border-slate-600 transition-all"
                             :class="isDone(stage.id) ? 'completed shadow-[0_0_20px_rgba(16,185,129,0.1)]' : ''">
                            
                            <div class="flex items-start gap-5 flex-grow">
                                <button @click="toggle(stage.id)" 
                                        class="mt-1 flex-shrink-0 w-14 h-14 rounded-2xl border-2 flex items-center justify-center transition-all duration-500"
                                        :class="isDone(stage.id) ? 'bg-emerald-500 border-emerald-500 shadow-lg shadow-emerald-500/20 text-white' : 'border-slate-700 text-slate-700 hover:border-blue-500 group-hover:bg-slate-800'">
                                    <i class="fas fa-check text-2xl" x-show="isDone(stage.id)"></i>
                                    <i class="fas fa-code text-sm opacity-50" x-show="!isDone(stage.id)"></i>
                                </button>

                                <div class="flex-grow">
                                    <div class="flex items-center gap-3 mb-1.5">
                                        <span class="text-[10px] font-black uppercase tracking-[0.15em] px-2 py-0.5 rounded bg-slate-800 text-slate-400" x-text="stage.skill"></span>
                                        <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest" x-text="stage.task"></span>
                                    </div>
                                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-blue-300 transition-colors" x-text="stage.title"></h3>
                                    <p class="text-sm text-slate-400 leading-relaxed" x-text="stage.desc"></p>
                                </div>
                            </div>

                            <div class="flex flex-row md:flex-col items-center md:items-end justify-between gap-4 border-t border-slate-800/50 md:border-t-0 pt-5 md:pt-0">
                                <a :href="stage.link" target="_blank" 
                                   class="group/btn flex items-center gap-2 px-5 py-2.5 bg-white/5 hover:bg-blue-600 rounded-xl text-[11px] font-black uppercase tracking-widest transition-all border border-white/10 hover:border-blue-400">
                                    <i class="fab fa-kaggle text-blue-400 group-hover/btn:text-white transition-colors"></i> 
                                    Dataset
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </template>
    </main>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-2xl z-50">
        <div class="bg-slate-900/95 backdrop-blur-2xl border border-white/10 p-6 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-emerald-500/5 transition-all duration-1000" :style="`width: ${progress}%`"></div>
            
            <div class="relative flex items-center justify-between gap-8">
                <div class="flex-grow">
                    <div class="flex justify-between text-[11px] font-black uppercase tracking-[0.3em] text-slate-500 mb-3">
                        <span>Completion Rate</span>
                        <span class="text-emerald-400" x-text="progress + '%'"></span>
                    </div>
                    <div class="h-3 w-full bg-slate-800/50 rounded-full overflow-hidden p-[3px] border border-white/5">
                        <div class="h-full bg-gradient-to-r from-blue-600 via-indigo-500 to-emerald-400 rounded-full transition-all duration-1000 ease-out shadow-[0_0_15px_rgba(52,211,153,0.3)]"
                             :style="`width: ${progress}%`"></div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button @click="resetProgress()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-800 text-slate-400 hover:text-red-400 hover:bg-red-500/10 transition-all border border-white/5">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function questStore() {
            return {
                checked: [],
                data: [
                    {
                        name: 'LEVEL 1 â€” Pemula',
                        subtitle: 'EDA + Regresi / Klasifikasi Dasar',
                        icon: 'fas fa-seedling',
                        color: 'from-emerald-400 to-cyan-500',
                        stages: [
                            { id: 'l1-1', skill: 'Regresi, EDA', task: 'Prediksi Charges', title: 'Medical Insurance', desc: 'Analisis biaya asuransi berdasarkan data kesehatan.', link: 'https://www.kaggle.com/datasets/mirichoi0218/insurance' },
                            { id: 'l1-2', skill: 'Klasifikasi', task: 'Prediksi Survive', title: 'Titanic', desc: 'Prediksi keselamatan penumpang Titanic.', link: 'https://www.kaggle.com/c/titanic' },
                            { id: 'l1-3', skill: 'ML Dasar', task: 'Klasifikasi Bunga', title: 'Iris Dataset', desc: 'Klasifikasi spesies bunga berdasarkan ukuran kelopak.', link: 'https://www.kaggle.com/datasets/uciml/iris' },
                            { id: 'l1-4', skill: 'Regresi', task: 'Prediksi Nilai', title: 'Student Performance', desc: 'Analisis performa siswa dalam ujian.', link: 'https://www.kaggle.com/datasets/spscientist/students-performance-in-exams' },
                            { id: 'l1-5', skill: 'Klasifikasi', task: 'Prediksi Penyakit', title: 'Heart Disease', desc: 'Deteksi kemungkinan penyakit jantung.', link: 'https://www.kaggle.com/datasets/ronitf/heart-disease-uci' }
                        ]
                    },
                    {
                        name: 'LEVEL 2 â€” Menengah',
                        subtitle: 'Feature Engineering & Model Tuning',
                        icon: 'fas fa-cogs',
                        color: 'from-yellow-400 to-orange-500',
                        stages: [
                            { id: 'l2-1', skill: 'Feature Engineering', task: 'Harga Rumah', title: 'House Prices', desc: 'Prediksi harga rumah dengan teknik feature engineering.', link: 'https://www.kaggle.com/c/house-prices-advanced-regression-techniques' },
                            { id: 'l2-2', skill: 'Klasifikasi', task: 'Prediksi Churn', title: 'Telco Churn', desc: 'Analisis pelanggan yang berhenti berlangganan.', link: 'https://www.kaggle.com/datasets/blastchar/telco-customer-churn' },
                            { id: 'l2-3', skill: 'Imbalanced Data', task: 'Deteksi Fraud', title: 'Credit Card Fraud', desc: 'Mendeteksi transaksi penipuan kartu kredit.', link: 'https://www.kaggle.com/datasets/mlg-ulb/creditcardfraud' },
                            { id: 'l2-4', skill: 'Regresi Non-linear', task: 'Prediksi Harga', title: 'Car Price', desc: 'Estimasi harga mobil bekas.', link: 'https://www.kaggle.com/datasets/hellbuoy/car-price-prediction' }
                        ]
                    },
                    {
                        name: 'LEVEL 3 â€” Lanjut',
                        subtitle: 'Tree, Boosting, Interpretasi',
                        icon: 'fas fa-rocket',
                        color: 'from-red-500 to-pink-600',
                        stages: [
                            { id: 'l3-1', skill: 'RF, Boosting', task: 'Harga Rumah', title: 'California Housing', desc: 'Prediksi harga rumah di California menggunakan Random Forest.', link: 'https://www.kaggle.com/datasets/camnugent/california-housing-prices' },
                            { id: 'l3-2', skill: 'Fairness, Interpretasi', task: 'Income >50K', title: 'Adult Income', desc: 'Klasifikasi pendapatan dewasa sensus AS.', link: 'https://www.kaggle.com/datasets/wenruliu/adult-income-dataset' },
                            { id: 'l3-3', skill: 'ROC, Precision/Recall', task: 'Term Deposit', title: 'Bank Marketing', desc: 'Prediksi nasabah yang akan deposito.', link: 'https://www.kaggle.com/datasets/janiobachmann/bank-marketing-dataset' },
                            { id: 'l3-4', skill: 'Multivariate Reg.', task: 'Konsumsi Energi', title: 'Energy Efficiency', desc: 'Analisis efisiensi energi bangunan.', link: 'https://www.kaggle.com/datasets/uci-machine-learning-repository/energy-efficiency-data-set' }
                        ]
                    },
                    {
                        name: 'LEVEL 4 â€” Siap Deep Learning',
                        subtitle: 'CNN, RNN, Transformer Basics',
                        icon: 'fas fa-brain',
                        color: 'from-violet-500 to-purple-600',
                        stages: [
                            { id: 'l4-1', skill: 'CNN', task: 'Digit Recognition', title: 'MNIST', desc: 'Pengenalan tulisan tangan angka digit.', link: 'https://www.kaggle.com/c/digit-recognizer' },
                            { id: 'l4-2', skill: 'CNN', task: 'Image Class.', title: 'Fashion MNIST', desc: 'Klasifikasi gambar pakaian dan aksesoris.', link: 'https://www.kaggle.com/datasets/zalando-research/fashionmnist' },
                            { id: 'l4-3', skill: 'NLP', task: 'Sentiment Analysis', title: 'IMDB Reviews', desc: 'Analisis sentimen review film.', link: 'https://www.kaggle.com/datasets/lakshmi25npathi/imdb-dataset-of-50k-movie-reviews' },
                            { id: 'l4-4', skill: 'LSTM', task: 'Time Series', title: 'NYC Taxi', desc: 'Prediksi durasi perjalanan taksi NYC.', link: 'https://www.kaggle.com/c/nyc-taxi-trip-duration' },
                            { id: 'l4-5', skill: 'Transfer Learning', task: 'Binary Class.', title: 'Dogs vs Cats', desc: 'Klasifikasi gambar anjing dan kucing.', link: 'https://www.kaggle.com/c/dogs-vs-cats' }
                        ]
                    },
                    {
                        name: 'ðŸš€ Challenge Path (Opsional)',
                        subtitle: 'Real-world Applications',
                        icon: 'fas fa-trophy',
                        color: 'from-fuchsia-500 to-rose-500',
                        stages: [
                            { id: 'c-1', skill: 'Recommender', task: 'Rekomendasi Lagu', title: 'Spotify Dataset', desc: 'Sistem rekomendasi musik Spotify.', link: 'https://www.kaggle.com/datasets/yamaerenay/spotify-dataset-19212020-160k-tracks' },
                            { id: 'c-2', skill: 'Churn & Segmentation', task: 'E-commerce', title: 'E-commerce Behavior', desc: 'Analisis perilaku pelanggan e-commerce.', link: 'https://www.kaggle.com/datasets/mkechinov/ecommerce-behavior-data-from-multi-category-store' },
                            { id: 'c-3', skill: 'Pricing Strategy', task: 'Harga Sewa', title: 'Airbnb Listings', desc: 'Optimasi harga sewa Airbnb.', link: 'https://www.kaggle.com/datasets/dgomonov/new-york-city-airbnb-open-data' }
                        ]
                    }
                ],
                get totalQuests() {
                    return this.data.reduce((acc, world) => acc + world.stages.length, 0);
                },
                init() {
                    const saved = localStorage.getItem('ml_quests_v4');
                    // Migration from v3 if exists and v4 is empty
                    if (!saved && localStorage.getItem('ml_quests_v3')) {
                         this.checked = JSON.parse(localStorage.getItem('ml_quests_v3'));
                    } else {
                         this.checked = JSON.parse(saved || '[]');
                    }
                },
                toggle(id) {
                    if (this.checked.includes(id)) {
                        this.checked = this.checked.filter(i => i !== id);
                    } else {
                        this.checked.push(id);
                    }
                    localStorage.setItem('ml_quests_v4', JSON.stringify(this.checked));
                },
                isDone(id) { return this.checked.includes(id); },
                get progress() {
                    const total = this.totalQuests;
                    return total === 0 ? 0 : Math.round((this.checked.length / total) * 100);
                },
                resetProgress() {
                    if(confirm('Apakah kamu yakin ingin menghapus semua progress?')) {
                        this.checked = [];
                        localStorage.removeItem('ml_quests_v4');
                    }
                }
            }
        }
    </script>
</body>
</html>
